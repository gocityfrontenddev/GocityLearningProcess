<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register & Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient( #8360c3, #2ebf91);
            color: white;
        }
        .landing-page {
            text-align: center;
            padding: 100px 20px;
        }
        .form-container {
            background: white;
            color: rgb(4, 0, 9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container text-center landing-page">
        <h1>Welcome to Gocity Uyo</h1>
        <p>Join us for a beautiful experience</p>
        <a href="#register" class="btn btn-light btn-lg">Get Started</a>
    </div>

    <div class="container mt-1" id="register">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h2>Register</h2>
                    <form>
                        <div class="mb-2">
                            <label for="name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <a href="Navbar bootstrap.html"><button type="submit" class="btn btn-primary w-100">Sign Up</button></a>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
