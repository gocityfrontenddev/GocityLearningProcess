<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad News Alert</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

    <div class="text-center">
        <!-- Header -->
        <div class="bg-dark text-white py-2 px-4 rounded">
            <h2 class="fw-bold">Bad News</h2>
        </div>

        <!-- Alert Box -->
        <div class="alert alert-warning mt-3 px-4 py-3">
            You are going to die one day! It sucks, but it's normal
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-success fw-bold">Come To Terms With</button>
            <button class="btn btn-danger fw-bold">Continue To Deny</button>
        </div>
    </div>

    <!-- Bootstrap JS (Optional, only needed if using JavaScript features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
