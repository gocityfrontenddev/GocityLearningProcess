<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
  <link rel="stylesheet" href="Emma.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Document</title>
  
</head>
<body>

  <div class="container">
    <div class="heady">
      <div class="headText">
        <span class="e_ai">E-AI</span>
      </div>

      <div class="toggleSwitch">
        <box-icon name='toggle-left' type='solid' class="toggleSwitch1" ></box-icon>
      </div>
      
    </div>
    <!-- done with the head-->
     <div class="wrapp">
      <div class="left"></div>
      <div class="right">
        <div class="wrappper"></div>
        <div class="main">
          <div class="searchContainer">
          <input type="text" class="input" placeholder="Ask me anything...">
          <box-icon name='search' class="si" ></box-icon>
          </div>

          <div class="icons">
            <box-icon title="send" name='send' class="ic1"></box-icon>
            <box-icon title="copy" name='copy' class="ic1"></box-icon>
            <box-icon title="delete" name='message-alt-x' class="ic1"></box-icon>
          </div>
      </div>
     
     </div>
  </div>

  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>

</html>
